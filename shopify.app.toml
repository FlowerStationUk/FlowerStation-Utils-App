client_id = "023e89c2a341e84040d1acaa6bbd8960"
name = "FlowerStation Utils"
application_url = "https://flowerstation-utils-app-production.up.railway.app"
embedded = true

[build]
automatically_update_urls_on_dev = false

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_discounts,read_discounts,write_price_rules,read_price_rules,read_products"

[auth]
redirect_urls = [ "https://flowerstation-utils-app-production.up.railway.app/api/auth" ]
